<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>食物链详情</title>
    <link rel="stylesheet" href="css/commen.css"/>
    <link rel="stylesheet" href="css/chain.css"/>

</head>
<body>
<div class="magnify">
    <div class="chainBox" id="pic">
        <div class="chainBack">
            <img src="image/back.png" class="imgBox" onclick="history.go(-1)">
            <p>食物链</p>
        </div>
        <ul class="chainUlBox">
            <li class="chainLi0 chainDiv0">
                <!--动态获取上游数据-->
                <!--<ul class="chainUlTwo chainUp"></ul>-->
            </li>
            <li class="chainLi1"><img src="image/jiantou.png"></li>
            <li class="chainLi2  chainDiv2">
                <!--动态获取中游数据-->
                <!--<ul class="chainUlTwo"></ul>-->
            </li>
            <li class="chainLi3"><img src="image/jiantou.png"></li>
            <li class="chainLi4  chainDiv4">
                <!--动态获取下游数据-->
                <!--<ul class="chainUlTwo chainDown"></ul>-->
            </li>
        </ul>
        <!--动、植物简介-->
        <div class="abstract"></div>

    </div>
    <button class="button">手指移动可触发放大镜</button>
    <!--3倍背景图放置的位置-->
    <div id="mirror"></div>
    <!--放大镜-->
    <img src="image/fdj.png" class="fjdBox" id="fdj">
    <!--遮挡层-->
    <div class="dang"></div>
</div>


<script src="script/jquery-2.1.1.min.js"></script>
<script src="script/font.js"></script>
<script src="script/chain.js"></script>

        ajaxBox();
    };
</script>
